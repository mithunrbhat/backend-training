<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //splice
        let arr1 = ["I", "study", "JavaScript", "right", "now"];

        // remove 3 first elements and replace them with another
        let removedArr = arr1.splice(0, 3, "Let's", "dance");

        alert( arr1 ) // now ["Let's", "dance", "right", "now"]
        alert( removedArr ) // "I", "study", "JavaScript"

        //slice
        let arr2 = ["t", "e", "s", "t"];

        alert( arr2.slice(1, 3) ); // e,s
        alert( arr2.slice(-2) ); // s,t

        //concat
        let arr3 = [1, 2];

        // create an array from: arr and [3,4]
        alert( arr3.concat([3, 4]) ); // 1,2,3,4

        // create an array from: arr and [3,4] and [5,6]
        alert( arr3.concat([3, 4], [5, 6]) ); // 1,2,3,4,5,6
    
        //forEach
        ["Bilbo", "Gandalf", "Nazgul"].forEach((item, index, array) => {
        alert(`${item} is at index ${index} in ${array}`);
        });

        //filter
        let users = [
        {id: 1, name: "John"},
        {id: 2, name: "Pete"},
        {id: 3, name: "Mary"}
        ];

        // returns array of the first two users
        let someUsers = users.filter(item => item.id < 3);

        alert(someUsers.length); // 2
    </script>
</body>
</html>
