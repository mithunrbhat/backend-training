<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Map – is a collection of keyed values

        /* new Map([iterable]) – creates the map, with optional iterable (e.g. array) of 
        [key,value] pairs for initialization.
        map.set(key, value) – stores the value by the key.
        map.get(key) – returns the value by the key, undefined if key doesn’t exist in map.
        map.has(key) – returns true if the key exists, false otherwise.
        map.delete(key) – removes the value by the key.
        map.clear() – removes everything from the map.
        map.size – returns the current element count.
       
        map.keys() – returns an iterable for keys,
        map.values() – returns an iterable for values,
        map.entries() – returns an iterable for entries [key, value], it’s used by default in for..of.*/

        let mit = new map();
        mit.set('one', 'integer'); //key= one, value= integer 
        consol.log(mit.get('one')); //integer

        //Set – is a collection of unique values.
        /*new Set([iterable]) – creates the set, with optional iterable (e.g. array) of 
        values for initialization.
        set.add(value) – adds a value (does nothing if value exists), returns the set itself.
        set.delete(value) – removes the value, returns true if value existed at the moment of the call, otherwise false.
        set.has(value) – returns true if the value exists in the set, otherwise false.
        set.clear() – removes everything from the set.
        set.size – is the elements count.*/

        let set = new Set();

        let john = { name: "John" };
        set.add(john);
    </script>
</body>
