<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let arr = [1,2,3,4];

        //rest operator are used in function definition
        function sumAll(...items) { //for sumAll(1,2,3,4) -> items[0]=1, items[1]=2, ...
            sum = 0;
            for (let item of items) sum += item;
            return sum;
        }

        console.log(sumAll(1));
        console.log(sumAll(1,2));
        console.log(sumAll(1,2,3,4));

        //spread operator are used in function call
        sumAll(arr); //error
        sumAll(...arr); //correct
    </script>
</body>
</html>
