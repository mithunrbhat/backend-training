<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        In JavaScript, all objects have a hidden [[Prototype]] property that’s 
        either another object or null.We can use obj.__proto__ to access it.
        If we want to read a property of obj or call a method, and it doesn’t exist, 
        then JavaScript tries to find it in the prototype. 
        */

        let animal = {
            eats: true,
            walk() {
                alert("Animal walk");
            }
        };

        let rabbit = {
            jumps: true,
            __proto__: animal
            //walk func written here overrides the parent.
        };

        // walk is taken from the prototype
        rabbit.walk(); // Animal walk

        /*
        No matter where the method is found: in an object or its prototype.
        In a method call, this is always the object before the dot.
        */

        //The for..in loop iterates over inherited properties too.

    </script>
</body>
</html>
